<mat-toolbar color="primary" class="app-header">
  <a routerLink="/home" class="logo-container">
    <img src="/assets/images/FINAL_LOGO_ROOMLOCUS.png" alt="Roomlocus Logo" class="logo-icon" />
    <!-- <div class="logo-text">
      <span class="roomlocus-name">room<span style="font-weight: 300;">locus</span></span>
      <span class="country-name" >India</span>
    </div> <-- add if logo doesnt have text -->
  </a>
  <span class="spacer"></span>
  <ng-container *ngIf="isAuthenticated; else loggedOutMenu">
    <div class="auth-actions">
      <button mat-stroked-button class="dashboard-btn" type="button" (click)="goToDashboard()">
        My Dashboard
      </button>
      <button mat-flat-button color="accent" class="logout-btn" type="button" (click)="logout()">
        Logout
      </button>
      <button mat-icon-button class="user-icon active" type="button" aria-label="Logged in user">
        <img src="/assets/images/icons/user_active_final.png" alt="User" class="person-pic" />
      </button>
    </div>
  </ng-container>
  <ng-template #loggedOutMenu>
    <div
      class="user-menu"
      [class.open]="dropdownOpen"
      (mouseenter)="openDropdown()"
      (mouseleave)="closeDropdown()"
    >
      <button
        mat-icon-button
        class="user-icon"
        type="button"
        aria-haspopup="true"
        [attr.aria-expanded]="dropdownOpen"
        (click)="toggleDropdown()"
      >
        <img src="/assets/images/icons/user_icon_+.png" alt="User" class="person-pic" />
      </button>
      <div class="user-dropdown" role="menu">
        <a role="menuitem" routerLink="/login" [queryParams]="{ userType: 'END_USER' }" (click)="closeDropdown()">
          <i class="fas fa-user dropdown-icon" aria-hidden="true" title="User"></i>
          <span>User Login</span>
        </a>
        <a role="menuitem" routerLink="/login" [queryParams]="{ userType: 'AGENT' }" (click)="closeDropdown()">
          <i class="fas fa-user-tie dropdown-icon" aria-hidden="true" title="Agent"></i>
          <span>Agent Login</span>
        </a>
        <a role="menuitem" routerLink="/login" [queryParams]="{ userType: 'OWNER' }" (click)="closeDropdown()">
          <i class="fas fa-house-user dropdown-icon" aria-hidden="true" title="Owner"></i>
          <span>Owner Login</span>
        </a>
      </div>
    </div>
  </ng-template>
</mat-toolbar>
<div class="header-accent"></div>
