<div class="upload-container animate-fade-in">
  <!-- Header Content -->
  <div class="header-section">
    <h1 class="page-title">Images</h1>
  </div>

  <!-- Front Image -->
  <div class="image-section">
    <div class="image-card">
      <img
        src="https://images.unsplash.com/photo-1554995207-c18c203602cb?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
        alt="Front View"
        class="image-preview"
      />
    </div>
    <h3 class="image-label">Front</h3>
    <div class="upload-controls">
      <button class="btn-choose">Choose File</button>
      <span class="file-name">images (4).jpeg</span>
    </div>
  </div>

  <!-- Inside Image -->
  <div class="image-section">
    <div class="image-card">
      <img
        src="https://images.unsplash.com/photo-1505691938895-1758d7feb511?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
        alt="Inside View"
        class="image-preview"
      />
    </div>
    <h3 class="image-label">Inside</h3>
    <div class="upload-controls">
      <button class="btn-choose">Choose File</button>
      <span class="file-name">images (5).jpeg</span>
    </div>
  </div>

  <!-- Another Inside View Image -->
  <div class="image-section">
    <div class="image-card">
      <img
        src="https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
        alt="Another Inside View"
        class="image-preview"
      />
    </div>
    <h3 class="image-label">Another Inside View</h3>
    <div class="upload-controls">
      <button class="btn-choose">Choose File</button>
      <span class="file-name">images (7).jpeg</span>
    </div>
  </div>
  
  <!-- Washroom Image (Partial) -->
  <div class="image-section">
    <div class="image-card small-card">
      <img
        src="https://images.unsplash.com/photo-1584622050111-993a426fbf0a?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
        alt="Washroom View"
        class="image-preview top-align"
      />
    </div>
  </div>

  <!-- Back Button -->
  <div class="footer-actions">
    <button type="button" (click)="onBack()" class="btn-back">Back</button>
  </div>
</div>
