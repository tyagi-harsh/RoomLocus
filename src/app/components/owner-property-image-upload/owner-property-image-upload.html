<div class="upload-container animate-fade-in">
  <!-- Header Content -->
  <div class="header-section">
    <h1 class="page-title">Images</h1>
  </div>

  <!-- Front Image -->
  <div class="image-section">
    <div class="image-card">
      <img
        [src]="images['front'].previewUrl"
        alt="Front View"
        class="image-preview"
      />
    </div>
    <h3 class="image-label">Front</h3>
    <div class="upload-controls">
      <input type="file" id="frontImageInput" accept="image/*" (change)="onFileSelected($event, 'front')" hidden />
      <button class="btn-choose" (click)="triggerFileInput('frontImageInput')">Choose File</button>
      <span class="file-name">{{ images['front'].fileName }}</span>
    </div>
  </div>

  <!-- Inside Image -->
  <div class="image-section">
    <div class="image-card">
      <img
        [src]="images['inside'].previewUrl"
        alt="Inside View"
        class="image-preview"
      />
    </div>
    <h3 class="image-label">Inside</h3>
    <div class="upload-controls">
      <input type="file" id="insideImageInput" accept="image/*" (change)="onFileSelected($event, 'inside')" hidden />
      <button class="btn-choose" (click)="triggerFileInput('insideImageInput')">Choose File</button>
      <span class="file-name">{{ images['inside'].fileName }}</span>
    </div>
  </div>

  <!-- Another Inside View Image -->
  <div class="image-section">
    <div class="image-card">
      <img
        [src]="images['anotherInside'].previewUrl"
        alt="Another Inside View"
        class="image-preview"
      />
    </div>
    <h3 class="image-label">Another Inside View</h3>
    <div class="upload-controls">
      <input type="file" id="anotherInsideImageInput" accept="image/*" (change)="onFileSelected($event, 'anotherInside')" hidden />
      <button class="btn-choose" (click)="triggerFileInput('anotherInsideImageInput')">Choose File</button>
      <span class="file-name">{{ images['anotherInside'].fileName }}</span>
    </div>
  </div>
  
  <!-- Washroom Image (Partial) -->
  <div class="image-section">
    <div class="image-card small-card">
      <img
        [src]="images['washroom'].previewUrl"
        alt="Washroom View"
        class="image-preview top-align"
      />
    </div>
    <h3 class="image-label">Washroom</h3>
    <div class="upload-controls">
      <input type="file" id="washroomImageInput" accept="image/*" (change)="onFileSelected($event, 'washroom')" hidden />
      <button class="btn-choose" (click)="triggerFileInput('washroomImageInput')">Choose File</button>
      <span class="file-name">{{ images['washroom'].fileName }}</span>
    </div>
  </div>

  <!-- Back Button -->
  <div class="footer-actions">
    <button type="button" (click)="onBack()" class="btn-back">Back</button>
  </div>
</div>
