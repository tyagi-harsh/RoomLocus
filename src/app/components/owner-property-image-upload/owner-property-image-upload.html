<div class="upload-container animate-fade-in">
  <div class="header-section">
    <h1 class="page-title">{{ headingText }}</h1>
  </div>

  <div class="image-grid">
    <div class="image-section" *ngFor="let section of imageSections">
      <div class="image-card">
        <img
          [src]="images[section.key]?.previewUrl"
          [alt]="section.label + ' View'"
          class="image-preview"
        />
      </div>
      <h3 class="image-label">{{ section.label }}</h3>
      <div class="upload-controls">
        <input
          type="file"
          [id]="section.key + 'ImageInput'"
          accept="image/*"
          (change)="onFileSelected($event, section.key)"
          hidden
        />
        <button class="btn-choose" type="button" (click)="triggerFileInput(section.key + 'ImageInput')">Choose File</button>
        <span class="file-name">{{ images[section.key]?.fileName }}</span>
      </div>
    </div>
  </div>

  <div class="footer-actions">
    <button type="button" (click)="onBack()" class="btn-back">Back</button>
    <button type="button" (click)="onUpload()" class="btn-upload" [disabled]="isSaving">
      {{ isSaving ? 'Creating listing...' : 'Upload Images' }}
    </button>
  </div>
  <div *ngIf="showSuccessDialog" class="token-dialog-backdrop">
    <div class="token-dialog">
      <h2>www.roomlocus.com says</h2>
      <p>{{ successDialogMessage }}</p>
      <button type="button" class="token-dialog-btn" (click)="confirmSuccessDialog()">
        {{ successDialogButtonLabel }}
      </button>
    </div>
  </div>
  <div *ngIf="showAlertDialog" class="token-dialog-backdrop">
    <div class="token-dialog">
      <h2>www.roomlocus.com says</h2>
      <p>{{ alertDialogMessage }}</p>
      <button type="button" class="token-dialog-btn" 
        [ngClass]="{
          'error-btn': alertDialogType === 'error',
          'warning-btn': alertDialogType === 'warning',
          'success-btn': alertDialogType === 'success',
          'info-btn': alertDialogType === 'info'
        }"
        (click)="closeAlertDialog()">OK</button>
    </div>
  </div>
</div>
